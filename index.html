<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Praças e Municípios</title>
    <!-- Google Material Design Lite CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        body {
            font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color, #F5F5F5);
            color: var(--text-color, #212121);
            transition: background-color 0.3s, color 0.3s;
        }
        .mdl-layout__header {
            background-color: #3F51B5;
            color: white;
        }
        .page-content {
            padding: 20px;
        }
        .mdl-card {
            width: 100%;
            margin-bottom: 20px;
        }
        .mdl-data-table {
            width: 100%;
        }
        @media (max-width: 768px) {
            .mdl-layout__header-row h1 {
                font-size: 1.2rem;
            }
            .mdl-button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Consulta de Praças e Municípios</span>
            <div class="mdl-layout-spacer"></div>
            <button class="mdl-button mdl-js-button mdl-button--icon" id="toggleTheme">
                <i class="material-icons">brightness_6</i>
            </button>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">

            <!-- Filtro Rápido -->
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Filtro Rápido</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="quickFilter">
                        <label class="mdl-textfield__label" for="quickFilter">Digite para filtrar...</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="clearQuickFilter">Limpar</button>
                </div>
            </div>

            <!-- Filtros Avançados -->
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Filtros Avançados</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col">
                            <label>Região</label>
                            <select class="mdl-textfield__input" id="regiao"></select>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <label>Praça</label>
                            <select class="mdl-textfield__input" id="praca"></select>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <label>Cidade</label>
                            <select class="mdl-textfield__input" id="cidade"></select>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <label>Filial</label>
                            <select class="mdl-textfield__input" id="filial"></select>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <label>Data Carregamento</label>
                            <select class="mdl-textfield__input" id="dataCarregamento"></select>
                        </div>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="applyFilters">Aplicar</button>
                    <button class="mdl-button mdl-js-button mdl-button--raised" id="clearFilters">Limpar</button>
                </div>
            </div>

            <!-- Resultados e Estatísticas -->
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__supporting-text" id="resultStats">
                    Carregando dados...
                </div>
            </div>

            <!-- Tabela de Dados -->
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                <thead>
                    <tr>
                        <th>Região</th>
                        <th>Praça</th>
                        <th>Cidade</th>
                        <th>Filial</th>
                        <th>Data Carregamento</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5" class="text-center">Carregando dados...</td>
                    </tr>
                </tbody>
            </table>

            <!-- Paginação -->
            <div style="margin-top:20px;">
                <label for="rowsPerPage">Linhas por página:</label>
                <select id="rowsPerPage" class="mdl-textfield__input">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <nav>
                    <ul id="pagination" class="mdl-list"></ul>
                </nav>
            </div>

        </div>
    </main>
</div>

<script>
    document.getElementById('toggleTheme').addEventListener('click', function() {
        if (document.body.style.getPropertyValue('--bg-color') === '#212121') {
            document.body.style.setProperty('--bg-color', '#F5F5F5');
            document.body.style.setProperty('--text-color', '#212121');
        } else {
            document.body.style.setProperty('--bg-color', '#212121');
            document.body.style.setProperty('--text-color', '#FAFAFA');
        }
    });
</script>
<script src="app.js"></script>
</body>
</html>
